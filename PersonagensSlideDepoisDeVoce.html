<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="stylesSlide.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <!--div dos slides-->
         <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">

            <!--Divs dos slides-->
            <div class="slide s1">
            <!--Michael-->  
            <img src="./Pictures/Michael.png" alt="Personagem Michael">
            </div>

            <div class="slide">
              <!--Steve-->  
                <img src="./Pictures/Steve.png" alt="Personagem Steve">
            </div>

            <div class="slide">
            <!--Nick-->  
            <img src="./Pictures/Nick.png" alt="Personagem Nick">
            </div>

            <div class="slide">
            <!--Cassandra-->  
            <img src="./Pictures/Cassandra.png" alt="Personagem Cassandra">
            </div>

            <div class="slide">
            <!--Eva-->  
            <img src="./Pictures/Eva.jpeg" alt="Personagem Eva">
            </div>

            <div class="slide">
            <!--James-->  
            <img src="./Pictures/James.jpeg" alt="Personagem James">
            </div>

         </div>
<!--DIV BARRA DE NAVEGAÇÃO-->
         <div class="navigation">
              <label class="bar" for="slide1"></label>
              <label class="bar" for="slide2"></label>
              <label class="bar" for="slide3"></label>
              <label class="bar" for="slide4"></label>
              <label class="bar" for="slide5"></label>
              <label class="bar" for="slide6"></label>

         </div>



    </div>
</body>
</html>
